<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let item of getdata">
      <ion-button ion-item  expand="full" fill="clear">
        {{item.id}}
        {{item.name}}
      </ion-button>
  </ion-list>
</ion-content>
